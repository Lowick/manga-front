<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="container">
    <label>
        Nom:
        <input type="text" formControlName="nom" />
    </label>

    <label>
        Prix:
        <input type="number" formControlName="prix" />
    </label>

    <label>
        Quantite:
        <input type="number" formControlName="quantite" />
    </label>

    <label>
        Categorie:
        <select formControlName="id_categorie">
            <option *ngFor="let categorie of categories" [value]="categorie.id">
                {{ categorie.nom }}
            </option>
        </select>
    </label>

    <button type="submit">Modifier</button>
</form>
